<div ng-controller="manage_room_dataController as showCase">
    <div class="row">
        <div class="col-md-3 col-xs-12">
            <div class="box box-success">
                <div class="box-header">
                    <h2> จัดการ</h2>
                </div>
                <div class="box-body">
                    <h2>{{detail}}</h2>
                    <form name="form_room_data">
                        <input type="hidden" name="inpID" ng-model="room_data.ID"> 
                        <div class="form-group">
                            <label>ประเภทห้องพัก</label>
                            <select name="inproom_type_ID" id="inproom_type_ID" ng-model="room_data.room_type_ID" class="form-control" required>
                                <option value="">-เลือกประเภทห้องพัก-</option>
                                <option value="{{rmt.ID}}" ng-repeat="rmt in room_typeRepeat">{{rmt.NAME_TYPE}}</option>
                            </select>
                        </div>                         
                        <div class="form-group">
                            <label>รหัสห้องพัก</label>
                            <input type="text" name="inpCODE" id="inpCODE" ng-model="room_data.CODE" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>ชื่อห้องพัก</label>
                            <input type="text" name="inpNAME" id="inpNAME" ng-model="room_data.NAME" class="form-control" required>
                        </div>                                                                     
                        <hr>
                        <div class="btn-group pull-right" role="group">
                            <button type="submit" ng-click="formSave(form_room_data,'INSERT')" class="btn btn-primary" ng-disabled="form_room_data.$invalid">
                                <i class="fa fa-save"></i> บันทึกใหม่
                            </button>
                            <button type="submit" ng-click="formSave(form_room_data,'UPDATE')" class="btn btn-warning" ng-disabled="!room_data.ID || form_room_data.$invalid">
                                <i class="fa fa-pencil"></i> บันทึกแก้ไข
                            </button>
                            <button type="reset" class="btn btn-default" ng-click="resetForm(form_room_data)" ng-disabled="form_room_data.$pristine">
                                <i class="fa fa-refresh"></i> รีเซต
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-9 col-xs-12">
            <div class="box box-primary">
                <div class="box-header">
                    <h2> รายการบันทึก </h2>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-default" onClick="history.back()">
                            <i class="fa fa-chevron-left" aria-hidden="true"></i> Back
                        </button>
                    </div>
                    <span class="pull-right">
                        <button type="button" ng-click="showCase.reloadData()" class="btn btn-default">
                            <i class="fa fa-refresh"></i> รีโหลด
                        </button>
                    </span>
                    <div class="clearfix"></div>
                </div>
                <div class="box-body">
                    <table datatable="" dt-options="showCase.dtOptions" dt-columns="showCase.dtColumns" dt-instance="showCase.dtInstance" class="row-border hover table table-striped jambo_table bulk_action"></table>
                </div>
            </div>
        </div>
    </div>
</div>
